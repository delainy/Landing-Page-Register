<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Css/styleSingIn.css">
    <title>Sing In</title>
</head>
<body>
    <main>
        <section id="background-img">
        </section>
        <section id="section-two">
            <div id="section-main">
                <div id="Title-main">
                    <h1>Welcome Back !</h1>
                    <p>coming back with lot of Task? No Worries!:)</p>
                </div>
                
                <div id="Inputs-main">
                    <label for="emailMain">Email Address</label>
                    <input type="email" placeholder="Enter your email" name="emailMain" id="space-input">
                    <label for="password">Password</label>
                    <input type="password" placeholder="Min 8 characters" name="password">

                    <p><a href="#">forgot password?</a></p>
                </div>

                <div id="button-main">
                    <button>Login</button>
                </div>

                <p id="description-footer">Don't have an account? <a href="#">Sing Up</a></p>
            </div>
        </section>
    </main>
</body>
</html>
