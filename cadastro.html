<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/Css/styleSingUp.css">
    <title>Sing Up</title>
</head>
<body>
    <main>
        
        <section id="section-two">
            <div id="section-main">
                <div id="Title-main">
                    <h1>Get started Now</h1>
                    <p>Enter your credentials to access your account</p>
                </div>
                
                <div id="Inputs-main">
                    <label for="emailMain">Email Address</label>
                    <input type="email" placeholder="Enter your email" name="emailMain" class="space-input">
                    
                    <label>User name</label>
                    <input type="text" placeholder="Enter user name" name="username" class="space-input">

                    <label for="password">Password</label>
                    <input type="password" placeholder="Min 8 characters" name="password">
                </div>

                <div id="button-main">
                    <button>Sign Up</button>
                </div>

                <p id="description-footer">Already have an account? <a href="/index.html">Log in</a></p>
            </div>
        </section>

        <section id="background-img">
            <div id="containerOpacity">
                <div id="container-description">
                    <h1>Track your Daily task With Us!</h1>
                    <p>Organize, Collaborate, Succeed:</p>
                    <p>Your Tasks, You Way!"</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
